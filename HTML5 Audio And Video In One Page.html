<!DOCTYPE html>
<html>
<title>HTML5 Audio And Video In One Page</title>
<head>
    
    </head>
    <body>
        <h1>HTML5 Audio And Video</h1>
       
       <h3> Audio</h3>
         <h5>Some Audio Controls loop,autoplay</h5>
        <audio controls>
            <source src="sample.mp3" type="audio/mp3">
        </audio>
        
        
       
       <h3> Video</h3>
         <h5>Some Video Controls loop,autoplay,muted</h5>
        <video controls>
            <source src="small.mp4" type="video/mp4">
        </video>
        
        
        
         </body>
</html>
