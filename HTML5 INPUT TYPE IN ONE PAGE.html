<!DOCTYPE html>
<html>
<title>HTML5 INPUT TYPE In One Page</title>
<head>
    
    </head>
    <body>
        <h1>HTML5 Input Type</h1>
        <form>
        
        Color: <input type="color" value="color">
        <br>
        <br>
        Date:<input type="date" value="">
        <br><br>
        
        Date Time:<input type="datetime-local" value="">
        <br><br>
        
        Email:<input type="email" name="useremail" required>
        <br><br>
            
            
        Months And Year:<input type="month" name="bdaymnths">
        <br><br>
            
            
        Time:<input type="time" name="curenttime">
        <br><br>
    
        Phone Number:<input type="tel" name="phoneno">
        <br><br>
    
        Website:<input type="url" name="name">
        <br><br>
    
            
        Number(1 to 5):<input type="number" min="1" value="0" max="5"  name="quantity">
            <br><br>
            
        Point:<input type="range" min="1" value="0" step="2" max="10"  name="rating">
        <br><br>
        
        <input type="submit" value="Submit">
   
        </form>
         </body>
</html>
